{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta content="Clederson Cruz" name="author" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link type="text/css" rel="stylesheet" href='style.css' />
		<script type="text/javascript" src='script.js'></script>
		<title>Minimax Tic-Tac-Toe</title>
	</head>
	<body>
		<div id="page-container">
		<div id="content-wrap"> 
		<header>
			<p class="header-text">Minimax Algorithm on <br> Tic-Tac-Toe</p>
		</header>
			<br />
			<p id="message"></p>
			<br />
		<table id="tab-tic-tac-toe" cellspacing="0">
			<tr><td id="00" onclick="clickedCell(this)"></td><td id="01" onclick="clickedCell(this)"></td><td id="02" onclick="clickedCell(this)"></td></tr>
			<tr><td id="10" onclick="clickedCell(this)"></td><td id="11" onclick="clickedCell(this)"></td><td id="12" onclick="clickedCell(this)"></td></tr>
			<tr><td id="20" onclick="clickedCell(this)"></td><td id="21" onclick="clickedCell(this)"></td><td id="22" onclick="clickedCell(this)"></td></tr>
		</table>
		<br /><br />
		<input type="button" value="Restart" id="bnt-restart" onclick="restartBnt(this)"/>
		<br />
		</div>
		</div>
		<footer id="footer"><small>
			Source code for the project and more are avalible on my <a href="https://github.com/Alex7734/Minimax" style="color:white;"><u>github</u></a>. Contact me via Instagram @__alex__mihoc__
		</small></footer>
	</body>
</html>
